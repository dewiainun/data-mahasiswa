<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tutorial Boostrap Flask MySQL</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='bootstrap.min.css')}}">
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="one">welcome mahasiswa
                    <a href="/matakuliah/tambah" class="btn btn-primary mt-2 mb-4" role="button">Tambah Mata Kuliah</a>
                    <a class="btn btn-danger" href="{{url_for('logout')}}">Logout</a>
                    
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Kode Mata Kuliah</th>
                                <th scope="col">Judul Mata Kuliah</th>
                                <th scope="col">Fakultas</th>
                                <th scope="col">SKS</th>

                                <tbody>
                                    {% for m in matakuliah %}
            
                                    <tr>
                                        <!-- Kode MK -->
                                        <td>{{ m[0] }}</td>
                                        <!-- Judul MK -->
                                        <td>{{ m[1] }}</td>
                                        <!-- fakultas -->
                                        <td>{{ m[2] }}</td>
                                        <!-- sks -->
                                        <td>{{ m[3] }}</td>
            
                                        <td>
                                            <a href="/matakuliah/edit/{{ m[0] }}" class="btn btn-warning" role="button">Edit</a>
                                            <a href="/matakuliah/delete/{{ m[0] }}" class="btn btn-danger" role="button"
                                                onclick="return confirm('Apakah Anda Yakin Ingin Menghapus Data Ini?')">
                                                Delete</a>
                                        </td>
            
                                    </tr>
            
            
                                    {% endfor %}
                                </tbody>
                            </tr>
                        </thead>
                        
                    </table>
                    <a href="/mahasiswa" class="btn btn-primary mt-2 mb-4" role="button">Halaman Mahasiswa</a>                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
