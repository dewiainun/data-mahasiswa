<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tutorial Boostrap Flask MySQL</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='bootstrap.min.css')}}">
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="one">welcome mahasiswa
                    <a href="/mahasiswa/tambah" class="btn btn-primary mt-2 mb-4" role="button">Tambah Mahasiswa</a>
                    <a class="btn btn-danger" href="{{url_for('logout')}}">Logout</a>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nama</th>
                                <th scope="col">NPM</th>
                                <th scope="col">Jurusan</th>
                                <th scope="col">Aksi</th>

                                <tbody>
                                    {% for m in mahasiswa %}
            
                                    <tr>
                                        <!-- Nama -->
                                        <td>{{ m[0] }}</td>
                                        <!-- NPM -->
                                        <td>{{ m[1] }}</td>
                                        <!-- Jurusan -->
                                        <td>{{ m[2] }}</td>
            
                                        <td>
                                            <a href="/mahasiswa/edit/{{ m[1] }}" class="btn btn-warning" role="button">Edit</a>
                                            <a href="/mahasiswa/delete/{{ m[1] }}" class="btn btn-danger" role="button"
                                                onclick="return confirm('Apakah Anda Yakin Ingin Menghapus Data Ini?')">
                                                Delete</a>
                                        </td>
            
                                    </tr>
            
            
                                    {% endfor %}
                                </tbody>
                            </tr>
                        </thead>
                        
                    </table>                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
