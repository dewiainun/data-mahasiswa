<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tutorial Boostrap Flask MySQL</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='bootstrap.min.css')}}">
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form action="{{url_for('login')}}" method=post>
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" placeholder="input@gmail.com" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Password:</label>
                        <input type="password" class="form-control" placeholder="Input password" name="password">
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary" class="mb-3">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
